name: Frontend Update

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  skip_pipe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: github context
        env: GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env: COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env: COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
  staging_pipe:
    needs: skip_pipe
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portfolio_front
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: yarn install
        run: yarn install
      - name: lint
        run: yarn lint
      - name: build
        run: yarn build
      - name: test
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./portfolio_front
          command: yarn cypress:e2e
          start: yarn start
          wait-on: http://localhost:3000
  deploy_pipe:
    needs: staging_pipe
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: docker build
        uses: docker/build-push-action@v2
        with:
          context: ./portfolio_front
          file: ./portfolio_front/Dockerfile
          push: true
          tags: magpiedocker/portfolio:latest
