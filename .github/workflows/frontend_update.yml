name: Frontend Update

on:
  push:
    branches:
      - main

jobs:
  staging_pipe:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portfolio_front
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: yarn install
        run: yarn install
      - name: lint
        run: yarn lint
      - name: build
        run: yarn build
      - name: test
        uses: cypress-io/github-action@v2
        with:
          working-directory: ./portfolio_front
          command: yarn cypress:e2e
          start: yarn start
          wait-on: http://localhost:3000
  deploy_pipe:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portfolio_front
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: docker build
        run: docker build --pull --rm -f "portfolio_front\Dockerfile" -t portfolio:latest "portfolio_front"
      - name: tag container
        run: docker tag portfolio:latest portfolio:1.0
      - name: push image
        run: docker push portfolio:1.0
