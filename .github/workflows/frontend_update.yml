name: Frontend Update

on:
  push:
    branches:
      - main

jobs:
  deploy_pipe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: print dir
        run: |
          cd /home/runner/work/portfolio/portfolio/
          ls
      - name: npm install
        run: |
          cd ./portfolio_front
          npm install
      - name: lint
        run: |
          cd ./portfolio_front
          npm run lint
