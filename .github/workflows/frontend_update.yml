name: Frontend Update

on:
  push:
    branches:
      - main

jobs:
  deploy_pipe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: yarn install
        run: |
          cd ./portfolio_front
          yarn install
      - name: lint
        run: |
          cd ./portfolio_front
          yarn lint
      - name: test
        run: |
          cd ./portfolio_front
          yarn build
          yarn start
          yarn cypress:headless
